{% extends "base_menu.html" %}
{% block content %}

<form id="SearchonFatigueProperties" action="{{url_for("FatigueProperties")}}" method="post" >
    <div class="card">
        <div class="card-header">
            <strong class="card-title">选择制造方式</strong>
        </div>
        <div class="card-body">

            <select name="manufacturing technology" data-placeholder="Select manufacturing technology..." class="standardSelect"
                    tabindex="1">
                <option value="All">--全部都选--</option>
                <option value="Conventional PM">传统PM(粉末冶金)</option>
                <option value="MIM">MIM(金属注射成型)</option>

            </select>

        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <strong class="card-title">选择材料类型</strong>
        </div>
        <div class="card-body">

            <select name="material type" data-placeholder="Select material type ... " class="standardSelect"
                    tabindex="1">
                <option value="All">--全部都选--</option>
                <option value="Ferrous structural">Ferrous structural</option>
                <option value="Non-ferrous structural">Non-ferrous structural</option>
                <option value="Bearing">Bearing</option>
                <option value="Stainless Steel">Stainless Steel</option>
            </select>

        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <strong class="card-title">Specify Physical Property Ranges</strong>
        </div>
        <div class="card-body">
        <td class="repcell">Axial Fatigue Endurance Range</td>
            <select name="Axial Fatigue Endurance Range" data-placeholder="Specify Mechanical Property Ranges" class="standardSelect"
                    tabindex="1">
                <option value="00">--任意--</option>
                <option value="01">< 140 MPa</option>
                <option value="02">140-210 MPa</option>
                <option value="03">210-280 MPa</option>
                <option value="04">280-350 MPa</option>
                <option value="05">> 350 MPa</option>
            </select>
            <br />
            <br />
        <td class="repcell">Plane Bending Fatigue Endurance Range</td>
            <select name="Plane Bending Fatigue Endurance Range" data-placeholder="Specify Mechanical Property Ranges" class="standardSelect"
                    tabindex="1">
                <option value="00">--任意--</option>
                <option value="01">< 140 MPa</option>
                <option value="02">140-210 MPa</option>
                <option value="03">210-280 MPa</option>
                <option value="04">280-350 MPa</option>
                <option value="05">> 350 MPa</option>
            </select>
            <br />
            <br />
        <td class="repcell">Rotating Beam Fatigue Endurance Range</td>
            <select name="Rotating Beam Fatigue Endurance Range" data-placeholder="Specify Mechanical Property Ranges" class="standardSelect"
                    tabindex="1">
                <option value="00">--任意--</option>
                <option value="01">< 140 MPa</option>
                <option value="02">140-210 MPa</option>
                <option value="03">210-280 MPa</option>
                <option value="04">280-350 MPa</option>
                <option value="05">> 350 MPa</option>
            </select>
            <br />
            <br />
        <td class="repcell" >Rolling Contact Fatigue Endurance Range</td>

            <select name="Rolling Contact Fatigue Endurance Range" data-placeholder="Specify Mechanical Property Ranges" class="standardSelect"
                    tabindex="1" >
                <option value="00">--任意--</option>
                <option value="01">< 1050 MPa</option>
                <option value="02">1050-1400 MPa</option>
                <option value="03">1400-1750 MPa</option>
                <option value="04">1750-2100 MPa</option>
                <option value="05">> 2100 MPa</option>
            </select>

            <br />
            <br />

            <button type="submit" class="btn btn-success btn-sm" value="Submit">
                <i class="fa fa-dot-circle-o"></i> 提交
            </button>
            <button type="reset" class="btn btn-success btn-sm" value="Reset">
                <i class="fa fa-ban"></i> 重置
            </button>
        </div>
    </div>

</form>
{% endblock %}
