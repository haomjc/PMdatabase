{% extends "base_menu.html" %}
{% block content %}

<form id="DetailsofGrade" action="{{url_for("DetailsofGrade")}}" method="post" >
<div class="card">
    <div class="card-header">
        <strong class="card-title">选择制造方式</strong>
    </div>
    <div class="card-body">

        <select name="manufacturing technology" data-placeholder="Select manufacturing technology..."
                class="standardSelect"
                tabindex="1">
            <option value="All">--全部都选--</option>
            <option value="InjectionMolding">注塑</option>

        </select>

    </div>
</div>

<div class="card">
    <div class="card-header">
        <strong class="card-title">选择材料类型</strong>
    </div>
    <div class="card-body">

        <select name="material type" data-placeholder="Select material type ... " class="standardSelect"
                tabindex="1">
            <option value="All">--全部都选--</option>
            <option value="PA46">PA46</option>
            <option value="PA66">PA66</option>
            <option value="POM">POM</option>
        </select>

    </div>
</div>

<div class="card">
    <div class="card-header">
        <strong class="card-title">Select a material grade ...</strong>
    </div>
    <div class="card-body">
        <td class="repcell">Grade</td>
        <select name="Grade" data-placeholder="Grade"
                class="standardSelect"
                tabindex="1">
                <option value="00" selected="">Select ...</option>
                <option value="01">PA46 TS200F6</option>
                <option value="02">PA46 TW341</option>
                <option value="03">PA66 1300G</option>
                <option value="04">PA66 1300S</option>
                <option value="04">POM 100P</option>   
        </select>
        <br/>
        <br/>

        <button type="submit" class="btn btn-success btn-sm" value="Submit">
            <i class="fa fa-dot-circle-o"></i> 提交
        </button>
        <button type="reset" class="btn btn-success btn-sm" value="Reset">
            <i class="fa fa-ban"></i> 重置
        </button>
    </div>
</div>

</form>
{% endblock %}
