<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="/static/js/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="line_pr" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var lineChart = echarts.init(document.getElementById('line_pr'));

        // 使用刚指定的配置项和数据显示图表。
        lineChart.setOption({{line_options_pr | safe}});
</script>

</body>
